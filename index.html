<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Metrics Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e2e8f0;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .text-blue { color: blue; }
    .text-red { color: red; }
    .text-green { color: green; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Trading Metrics Calculator</h2>

    <!-- Input Table -->
    <table>
      <thead>
        <tr>
          <th>Lot Size (In Qty)</th>
          <th>Risk (In Points)</th>
          <th>Rewards (In Points)</th>
          <th>Capital Risk (%)</th>
          <th>Capital Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number" id="lotSize" value="75" /></td>
          <td><input type="number" id="riskPoints" value="15" /></td>
          <td><input type="number" id="rewardPoints" value="15" /></td>
          <td><input type="number" id="capitalRisk" value="6" step="0.01" /></td>
          <td><input type="number" id="capitalAmountInput" value="35000" /></td>
        </tr>
      </tbody>
    </table>

    <!-- Output Table -->
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Capital Amount</th>
          <th>Risk (Amount)</th>
          <th>Reward (Amount)</th>
          <th>Proposed Lots For Trade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="text-blue" id="capitalAmount">35,000</td>
          <td class="text-red" id="riskAmount">2,100</td>
          <td class="text-green" id="rewardAmount">2,250</td>
          <td id="lotsForTrade">2</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const lotSizeInput = document.getElementById('lotSize');
    const riskPointsInput = document.getElementById('riskPoints');
    const rewardPointsInput = document.getElementById('rewardPoints');
    const capitalRiskInput = document.getElementById('capitalRisk');
    const capitalAmountInput = document.getElementById('capitalAmountInput');

    const capitalAmountEl = document.getElementById('capitalAmount');
    const riskAmountEl = document.getElementById('riskAmount');
    const rewardAmountEl = document.getElementById('rewardAmount');
    const lotsForTradeEl = document.getElementById('lotsForTrade');

    function updateOutput() {
      const lotSize = parseFloat(lotSizeInput.value);
      const riskPoints = parseFloat(riskPointsInput.value);
      const rewardPoints = parseFloat(rewardPointsInput.value);
      const capitalRiskPercent = parseFloat(capitalRiskInput.value) / 100;
      const capitalAmount = parseFloat(capitalAmountInput.value);

      const riskAmount = lotSize * riskPoints;
      const rewardAmount = lotSize * rewardPoints;
      const proposedLots = Math.floor((capitalAmount * capitalRiskPercent) / riskAmount);

      capitalAmountEl.textContent = capitalAmount.toLocaleString();
      riskAmountEl.textContent = riskAmount.toLocaleString();
      rewardAmountEl.textContent = rewardAmount.toLocaleString();
      lotsForTradeEl.textContent = proposedLots;
    }

    // Update on input change
    [lotSizeInput, riskPointsInput, rewardPointsInput, capitalRiskInput, capitalAmountInput].forEach(input => {
      input.addEventListener('input', updateOutput);
    });

    // Initial calculation
    updateOutput();
  </script>

</body>
</html>
